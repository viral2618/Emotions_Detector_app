<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Spam Message Detector</h2>

        <form method="POST">
            <div class="form-group mb-3">
                <textarea name="Messages" class="form-control" rows="4" placeholder="Enter your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Check</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="alert alert-{{ category }} mt-3">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% if prediction %}
            <div class="alert mt-4 {% if 'Spam' in prediction %}alert-danger{% else %}alert-success{% endif %}">
                <h4 class="text-center">{{ prediction }}</h4>
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
